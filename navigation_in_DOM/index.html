<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation in DOM</title>
</head>
<body>
	<div class="wrapper">
		<div class="first">
			<button>1</button>
			<button id="current">2</button>
			<button>3</button>
		</div>
		<div class="second">
			<ul>
				<li>1</li>
				<li>2</li>
				<li data-current>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
		<div class="third"></div>
	</div>
	<!-- I don't know who is she -->
	<p>OLD TEXT</p>

</body>
</html>
