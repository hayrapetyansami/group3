<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Film application</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="top_nav">
		<div class="container">
			<div id="social">
				<a href="#">
					<i class="fa fa-facebook-square"></i>
				</a>
				<a href="#">
					<i class="fa fa-instagram"></i>
				</a>
				<a href="#">
					<i class="fa fa-youtube-play"></i>
				</a>
			</div>
			<div id="login">
				<a href="#">Sign in</a>
				<a href="#">Sign up</a>
			</div>
		</div>
	</div>
	<nav>
		<div class="container">
			<div id="logo">
				<a href="index.html">
					FILM APP
				</a>
			</div>

			<ul id="menu">
				<li><a href="#">Comedy</a></li>
				<li><a href="#">Fantasy</a></li>
				<li><a href="#">Sport</a></li>
				<li><a href="#">Drama</a></li>
				<li><a href="#">Adventure</a></li>
				<li><a href="#">Action</a></li>
			</ul>
		</div>
	</nav>
	<header>
		<img src="img/bg1.jpg" alt="film cover">
	</header>
	<main>
		<div class="container">
			<div id="main_header">
				<div id="films"></div>

				<form id="add">
					<input type="text" placeholder="type here...">
					<button>Add film</button>

					<div id="isFavorite">
						<label>
							<input type="checkbox" name="favorite">
							add to favorite
						</label>
					</div>
				</form>
			</div>

			<div id="main_promo">
				<div class="mp">
					<img src="https://pbs.twimg.com/media/EgSimvaWAAEUdh8.png" alt="a">
				</div>
				<div class="mp">
					<img src="https://www.psdstamps.com/wp-content/uploads/2019/11/promo-stamp-png.png" alt="b">
				</div>
				<div class="mp">
					<img src="https://coffeeshop-cannabis.com/wp-content/uploads/2022/02/code-promo-1.png" alt="c">
				</div>
			</div>
		</div>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
