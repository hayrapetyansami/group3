<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			padding: 30px;
			font-family: Arial;
		}

		div {
			display: flex;
			max-width: 400px;
			justify-content: space-between;
			margin: 0 auto;
		}

		h2 {
			margin-bottom: 12px;
		}

		input {
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<div>
		<label>
			<h2>Ունեմ</h2>
			<input type="number" placeholder="AMD" id="amd">
		</label>
		<label>
			<h2>Ցանկանում եմ</h2>
			<input type="number" placeholder="USD" id="usd">
		</label>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
